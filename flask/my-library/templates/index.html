<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if arg_books %}
    <ul>
    {% for book in arg_books %}
        <li>{{ book["title"] }} - {{ book["author"] }} - My Rating: {{ book["rating"] }}/10</li>
    {% endfor %}
    </ul>
{% else %}
    <ul>No books to show. Library is empty. </ul>
{% endif %}

<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
